<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API de Météo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header with Navbar -->
    <header class="bg-primary text-white text-center py-3">
        <h1>Bienvenue sur MétéoApp</h1>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">MétéoApp</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container text-center py-5">
        <h2 class="mb-4">Vérifiez la Météo dans votre Ville</h2>
        <p>Entrez le nom de votre ville ci-dessous pour obtenir des informations météorologiques en temps réel.</p>

        <!-- Input and Button -->
        <div class="input-group mb-3 justify-content-center">
            <input  id="input" type="text" class="form-control w-50" placeholder="Saisissez votre ville" aria-label="Ville">
            <button id="btn-input" class="btn btn-custom" type="button">Rechercher</button>
        </div>

        <!-- Placeholder for weather information -->
        <div id="weather-result" class="mt-5">
            <!-- Les résultats de la météo apparaîtront ici -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-3 bg-dark text-white">
        <p>&copy; 2024 MétéoApp. Tous droits réservés.</p>
    </footer>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
